site_name: LookML CLI Documentation
site_description: Command-line tool for generating LookML refinement layers
site_author: LookML CLI Team
site_url: https://yourusername.github.io/lookml-cli/

repo_name: yourusername/lookml-cli
repo_url: https://github.com/yourusername/lookml-cli
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: README.md
  - Getting Started:
    - Installation: INSTALLATION.md
    - Examples: EXAMPLES.md
    - FAQ: FAQ.md
  - Configuration:
    - Configuration Guide: CONFIGURATION.md
  - Technical:
    - Architecture: ARCHITECTURE.md
    - Contributing: CONTRIBUTING.md
    - Changelog: CHANGELOG.md
  - Reference:
    - Development Notebook: notebook.md
    - Support Code: support code.md
    - MkDocs Setup: MKDOCS_SETUP.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/lookml-cli
  version:
    provider: mike

copyright: Copyright &copy; 2024 LookML CLI Team